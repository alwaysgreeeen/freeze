name: Auto Close Welcome Issues

on:
  issues:
    types: [opened, labeled]

permissions:
  issues: write

jobs:
  auto-close:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'welcome')

    steps:
      - name: Update issue title with username
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
          AUTHOR: ${{ github.event.issue.user.login }}
          TITLE: ${{ github.event.issue.title }}
        run: |
          if [[ "$TITLE" == "üå± Join: " ]]; then
            gh issue edit "$ISSUE_NUMBER" --repo "$REPO" --title "üå± Join: $AUTHOR"
          fi

      - name: Post welcome comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
          AUTHOR: ${{ github.event.issue.user.login }}
        run: |
          gh issue comment "$ISSUE_NUMBER" --repo "$REPO" --body "## Welcome! üå±

          @$AUTHOR „Åï„Çì„ÄÅAlways Green „Å∏„Çà„ÅÜ„Åì„ÅùÔºÅ"

      - name: Close issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          gh issue close "$ISSUE_NUMBER" --repo "$REPO" --reason completed
